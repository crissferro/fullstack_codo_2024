    <main>
      <h3>Formulario de registro</h3>
      
    <form action="" method="POST">


          <label>Nombre: <input type="text" size="40" name="primer_nombre" placeholder="Ingrese su nombre aquí..."></label>
          <label>Apellido: <input type="text" size="40" name="apellido" placeholder="Ingrese su apellido aquí..."></label>
          <br><br>
          <label>Dirección:</label> <br><br>
          <label>Calle: <input type="text" name="direccion" placeholder="Ingrese su calle aquí..."></label>
          <label>Numero: <input type="text" name="numero" placeholder="Ingrese el número..."></label>
          <label>Ciudad: <input type="text" name="ciudad" placeholder="C.A.B.A."></label>
          <label>Código Postal: <input type="text" name="codigo_postal" placeholder="Ingrese su codigo postal..."></label>
          <br><br>
          <label>Teléfono: <input type="tel" name="telefono" placeholder="Ingrese su teléfono aquí..."></label>
          <label>Fecha de Nacimiento: <input type="date" name="fech_nac"></label>
          <label>Mail: <input type="text" size="20" name="mail"></label>
          <label>Clave: <input type="password" size="20" name="password"></label>
          <label>Link del TP 3: <input type="text" size="20" name="link"></label>

<br><br>


          <label>Genero: (Radio) </label>
          <input type="radio" name="genero">Hombre
          <input type="radio" name="genero">Mujer
          <input type="radio" name="genero">Otro

<br><br>

          <label>Conocimientos previos: (checkbox)</label>
          <input type="checkbox" name="cursos">HTML
          <input type="checkbox" name="cursos">CSS
          <input type="checkbox" name="cursos">Bootstrap
          <input type="checkbox" name="cursos">Typescript
          <input type="checkbox" name="cursos">Angular
          <input type="checkbox" name="cursos">Base de Datos
          <input type="checkbox" name="cursos">Python
          <input type="checkbox" name="cursos">Django

<br>
<br>

          <label for="estudios">Estudios: (Select)</label>
            <select name="estudios" id="estudios">
              <option value="primario">Primarios</option>
              <option value="secundarios">Secundarios</option>
              <option value="terciarios">Terciarios</option>
              <option value="universitarios">Universitarios</option>
              <option value="otro">Otro</option>
            </select>  

<br>
<br>
          <label>Comentarios:</label>
          <br>
          <textarea name="comentarios" id="comentario" cols="50" rows="10"></textarea>

        
        <br>
        <input type="submit" value="Enviar">
        <br><br>

      </form>
